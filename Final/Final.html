<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="Final.css">
  <link rel="icon" href="images/favicon.png">    

  // script links
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>

    <title>Daloy Studio</title>
    
</head>
<body>

  <script>
    $(document).ready(function(){
      // declared array of studio's main colors
      let colors = ['#b6d7a8', '#3d85c6', '#f6b26b', '#fca1cc'];
      // declared array of fonts to be used
      // soba: indecisive lng tlga ak...
      let fonts = ['DOS', 'Fake Receipt', 'Mario', 'Callheart', 'Poppins', 'Sprayers', 'Swiss'];

        // initializes typed.js lib for typing effect
        let typed = new Typed('.typing', {
          strings: ['daloy', 'Daloy Studio', 'daloy studio', 'DALOY', 'daloydaloydaloy'],
          typeSpeed: 90,
          backSpeed: 30,
          loop: true,

            // changes color and font of the string randomly from color and font arrays
            preStringTyped: function(arrayPos) {
              let color = colors[Math.floor(Math.random() * colors.length)];
              let font = fonts[Math.floor(Math.random() * fonts.length)];

              $('.typing').css({
                  'color': color,
                  'font-family': font
                });
            }
        });
    });
</script>    

<section id="open">
	<div id="first">
    <div class="studio"><h1><span class="typing"></span></h1></div>
	</div>
	</section>

</body>
</html>
