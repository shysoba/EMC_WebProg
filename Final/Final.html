    <!-- text randomizer -->
    <!-- soba: WAGhHAF YESSS!!!! NKKSTRESS SHA -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const logo = document.querySelector(".site-logo");
            const about = document.querySelector(".item-1 .menu-item-link");
            const artists = document.querySelector(".item-2 .menu-item-link");
            const artFairs = document.querySelector(".item-3 .menu-item-link");
            const shop = document.querySelector(".item-4 .menu-item-link");

            logo.addEventListener("mouseenter", shuffleAnimation);
            about.addEventListener("mouseenter", shuffleAnimation);
            artists.addEventListener("mouseenter", shuffleAnimation);
            artFairs.addEventListener("mouseenter", shuffleAnimation);
            shop.addEventListener("mouseenter", shuffleAnimation);
        });

        function getRandomCharacter() {
        const chars = "DALOY";
            return chars[Math.floor(Math.random() * chars.length)];
        }

        function shuffleAnimation(event) {
        const target = event.currentTarget;
            if (target.dataset.animating) {
            return;
            }
            target.dataset.animating = true;

        const originalText = target.textContent;
        let shuffles = 0;
        const maxShuffles = 10;
        const intervalDuration = 300 / maxShuffles;

        let animationInterval = setInterval(() => {
            if (shuffles >= maxShuffles) {
                clearInterval(animationInterval);
                target.textContent = originalText;
                delete target.dataset.animating;
            } else {
                const length = originalText.length;
                let shuffledText = "";
                for (let i = 0; i < length; i++) {
                shuffledText += getRandomCharacter();
                }
                target.textContent = shuffledText;
                shuffles++;
            }
            }, intervalDuration);
        }
    </script>
